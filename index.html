<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculate Me!</h1>
            <input type="text" class="input" placeholder="0">
            <div class="buttons">
                <button class="btn green-color">AC</button>
                <button class="btn green-color">DE</button>
                <button class="btn green-color">%</button>
                <button class="btn green-color">/</button>
            </div>
            <div class="buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn green-color">*</button>
            </div>
            <div class="buttons">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn green-color">-</button>
            </div>
            <div class="buttons">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn green-color">+</button>
            </div>
            <div class="buttons">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn bg-color">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
